<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Game</title>
    <link rel="stylesheet" href="cricketGame.css">
</head>
<body>
<div id="container">
    <h1>Bat Ball Stump Game</h1>

  <button class="choice-button" onclick="
  let computerChoice = generateComputerChoice();
  let resultMsg = getResult('Bat', computerChoice);
  showResult('Bat', computerChoice, resultMsg);
  ">
    <img src="/smallProject/images/bat.png" alt="Bat Image" class="choice-image">  
  </button>

  <button class="choice-button" onclick="
    computerChoice = generateComputerChoice();
    resultMsg = getResult('Ball', computerChoice);
    showResult('Ball', computerChoice, resultMsg);
  ">
    <img src="/smallProject/images/ball.png" alt="Ball Image" class="choice-image">  
  </button>

  <button class="choice-button" onclick="
    computerChoice = generateComputerChoice();
    resultMsg = getResult('Stump', computerChoice);
    showResult('Stump', computerChoice, resultMsg);
  ">
    <img src="/smallProject/images/stump.png" alt="Stump Image" class="choice-image">
  </button>

  <h3 id="user-move"></h3>
  <h3 id="computer-move"></h3>
  <h3 id="result"></h3>
  <h3 id="score"></h3>

  <button onclick="localStorage.clear()
      resetScore();" id="reset"><img src="/smallProject/images/reset.png" alt="Stump Image" class="choice-image"></button>
</div>
    <script src="cricketGame.js"></script>
   
</body>
</html>
